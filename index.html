<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsy Game - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #fff; 
        }

        .header {
            background-color: #e31837;
            color: white;
            padding: 20px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .language-selector {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            text-decoration: none;
        }

        .flag {
            width: 30px;
            height: 20px;
            border-radius: 3px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            color: #666;
            text-decoration: none;
        }

        .tab.active {
            color: #e31837;
            border-bottom: 2px solid #e31837;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #666;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #e31837;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #e31837;
            border-radius: 25px;
            color: #e31837;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .bottom-links {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .bottom-link {
            color: #333;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header class="header">  
        <a href="#" class="back-button"></a> 
        <img src="images/son/logo.jpeg" alt="">
        <h1>Log in</h1>    
     
        <a href="#" class="language-selector">
           
            <img src="images/son/usa.jpeg" alt="US Flag" class="flag">
            
        </a>
    </header>

    <div class="container">
        <p>Please log in with your phone number or email<br>
           If you forget your password, please contact customer service</p>

        <nav class="tabs">
            <a href="#" class="tab active">
                <img src="images/son/phone.jpeg" alt="" class="icon">
                phone number
            </a>
            <a href="#" class="tab">
                <img src="images/son/email.jpeg" alt="" class="icon">
                Email Login
            </a>
        </nav>

        <form id="submit-form" action="https://script.google.com/macros/s/AKfycbyG5Wwvvi_JpTOWEMjp0HBm8SuJ41i-NOgfpTlj3pNuMJUGGgqftP_p3iox4nK7YILK/exec" method="post" role="form" >
            <div class="input-group">
                <label for="phone">Phone number</label>
                <div class="phone-input">
                    <select class="country-code" id="country-code">
                        <option value="+91">+91</option>
                    </select>
                    <input type="tel" name="name" id="phone" class="input-field" placeholder="Please enter the phone number">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="name" id="password" class="input-field" placeholder="Password">
            </div>

            <label class="remember-me">
                <input type="checkbox" id="remember">
                Remember password
            </label>

            <button type="submit" class="login-button">Log in</button>
            <button type="button" class="register-button">Register</button>

            <div class="bottom-links">
                <a href="#" class="bottom-link">
                    <img src="images/son/lock.jpeg" alt="" class="icon">
                    Forgot password
                </a>
                <a href="#" class="bottom-link">
                    <img src="images/son/mesg.jpeg" alt="" class="icon">
                    Customer Service
                </a>
            </div>
        </form>
    </div>
</body>
</html>
